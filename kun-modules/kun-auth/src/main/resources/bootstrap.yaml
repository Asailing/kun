# Server
server:
  port: 45001
# Spring
spring:
  application:
    # 应用名称
    name: kun-auth
  profiles:
    # 环境配置
    active: dev
  main:
    # 遇到同名bean时，是否允许覆盖注册
    allow-bean-definition-overriding: true
    # 允许循环依赖
    allow-circular-references: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        # 命名空间
        namespace: 3cd958b8-0e7a-46e7-903d-9b8836390fcd
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 命名空间
        namespace: 3cd958b8-0e7a-46e7-903d-9b8836390fcd
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        extension-configs:
          # 公共配置
          - dataId: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          # 模块配置
          - dataId: ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}